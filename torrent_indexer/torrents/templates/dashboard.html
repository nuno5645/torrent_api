<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Movie Indexer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0F1319;
            --text-color: #FFFFFF;
            --accent-blue: #7FDBFF;
            --accent-pink: #FF85A2;
            --accent-green: #98FB98;
            --accent-purple: #B19CD9;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container-fluid {
            padding: 0;
            height: 100%;
        }

        .sidebar {
            width: 80px;
            height: 100%;
            background-color: #1A202C;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .sidebar-icon:hover {
            background-color: var(--accent-blue);
            color: var(--bg-color);
        }

        .main-content {
            margin-left: 80px;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }

        .top-bar {
            background-color: rgba(26, 32, 44, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .search-bar {
            max-width: 600px;
            border-radius: 30px;
            background-color: #2D3748;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            box-shadow: 0 0 0 3px var(--accent-blue);
        }

        .user-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent-pink);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .user-icon:hover {
            transform: scale(1.1);
        }

        .categories {
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
            white-space: nowrap;
        }

        .category {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 15px;
            background-color: #2D3748;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category:hover, .category.active {
            background-color: var(--accent-purple);
            color: var(--bg-color);
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--accent-blue);
        }

        .movie-row {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }

        .movie-poster {
            flex: 0 0 auto;
            width: 180px;
            height: 270px;
            margin-right: 20px;
            position: relative;
            background-color: #FFFFFF;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .movie-poster:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .movie-poster:hover .movie-info {
            transform: translateY(0);
        }

        .movie-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .movie-metadata {
            font-size: 12px;
            color: var(--accent-green);
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .scroll-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .scroll-left {
            left: 10px;
        }

        .scroll-right {
            right: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 60px;
                flex-direction: row;
                justify-content: space-around;
                position: fixed;
                bottom: 0;
            }

            .sidebar:hover {
                width: 100%;
            }

            .sidebar-icon {
                margin-bottom: 0;
            }

            .main-content {
                margin-left: 0;
                padding-bottom: 60px;
            }

            .categories {
                justify-content: flex-start;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <nav class="sidebar col-auto">
                <a href="{% url 'hello' %}"><div class="sidebar-icon">üè†</div></a>
                <div class="sidebar-icon">üé¨</div>
                <div class="sidebar-icon">üì∫</div>
                <div class="sidebar-icon">üîñ</div>
                <div class="sidebar-icon">‚öôÔ∏è</div>
            </nav>
            <main class="main-content col">
                <div class="top-bar">
                    <div class="row align-items-center">
                        <div class="col">
                            <input type="text" class="form-control search-bar" placeholder="Search movies and TV shows...">
                        </div>
                        <div class="col-auto">
                            <div class="user-icon"></div>
                        </div>
                    </div>
                </div>
                <div class="categories">
                    <div class="category active">All</div>
                    <div class="category">Action</div>
                    <div class="category">Comedy</div>
                    <div class="category">Drama</div>
                    <div class="category">Sci-Fi</div>
                    <div class="category">Horror</div>
                    <div class="category">Romance</div>
                    <div class="category">Thriller</div>
                </div>
                <div class="section-title">Trending Now</div>
                <div class="position-relative">
                    <div class="movie-row">
                        {% for movie in movies_json %}
                        <a href="{% url 'movie_detail' movie.id %}">
                            <div class="movie-poster" style="background-image: url('https://image.tmdb.org/t/p/w500{{ movie.poster_path }}'); background-size: cover; background-position: center;">
                                <div class="movie-info">
                                    <div class="movie-title">{{ movie.title }}</div>
                                    <div class="movie-metadata">{{ movie.release_date|slice:":4" }} | ‚≠ê {{ movie.vote_average|floatformat:1 }}</div>
                                </div>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                    <button class="scroll-button scroll-left">&lt;</button>
                    <button class="scroll-button scroll-right">&gt;</button>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS (optional, but needed for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const movieRow = document.querySelector('.movie-row');
            const scrollLeftBtn = document.querySelector('.scroll-left');
            const scrollRightBtn = document.querySelector('.scroll-right');

            scrollLeftBtn.addEventListener('click', () => {
                movieRow.scrollBy({
                    left: -400,
                    behavior: 'smooth'
                });
            });

            scrollRightBtn.addEventListener('click', () => {
                movieRow.scrollBy({
                    left: 400,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
